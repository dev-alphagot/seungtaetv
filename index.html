<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="red lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">승태tv</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#"> </a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#"> </a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center green-text">승태tv</h1>
      <div class="row center">
        <h5 class="header col s12 light">우리들의 욕구를 해소해줄 위대한 사이트.</h5>
      </div>
      <div class="row center">
        <a href="https://hitomi.la" id="download-button" class="btn-large waves-effect waves-light green">욕구 풀기</a>
      </div>
      <br><br>

    </div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center red-text"><i class="material-icons">flash_on</i></h2>
            <h5 class="center">소유욕</h5>

            <p class="light">승태를 소유함으로서 소유욕을 해결하세요</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center red-text"><i class="material-icons">group</i></h2>
            <h5 class="center">식욕</h5>

            <p class="light">배가 고플땐 승태를 뜯어먹으세요</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center red-text"><i class="material-icons">settings</i></h2>
            <h5 class="center">성욕</h5>

            <p class="light">배가♂️ 고플땐♂️ 승태를♂️ 먹으세요♂️</p>
          </div>
        </div>
      </div>

    </div>
    <br><br>
  </div>

  <footer class="page-footer dark-red">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">승태tv 설명</h5>
          <p class="grey-text text-lighten-4">승태를 이용해 씹고♂️ 뜯고♂️ 맛보는 tv</p>


        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      <a class="green-text text-lighten-3" href="http://materializecss.com">머티리얼라이즈 프레임워크</a>로 만듦<br>기술지원은 종철tv로
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
